
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GeoDraw Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                500: '#0ea5e9',
                600: '#0284c7',
                700: '#0369a1',
              }
            }
          }
        }
      }
    </script>
    <style>
      /* CRITICAL FIX: Explicitly disable drag on body. 
         Without this, macOS may treat the entire frameless window as a title bar, 
         swallowing mouse clicks intended for the app. */
      body { 
        margin: 0; 
        padding: 0; 
        overflow: hidden; 
        background-color: transparent; 
        -webkit-app-region: no-drag !important;
        pointer-events: auto !important;
      }
      
      /* Ensure root inherits this */
      #root {
        width: 100vw;
        height: 100vh;
        -webkit-app-region: no-drag !important;
      }

      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
    </style>
